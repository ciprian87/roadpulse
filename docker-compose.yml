services:
  postgres:
    image: postgis/postgis:16-3.4
    container_name: roadpulse-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-roadpulse}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD must be set}
      POSTGRES_DB: ${DB_NAME:-roadpulse}
    ports:
      # Bind to localhost only — never expose the database to external networks
      - "127.0.0.1:5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-roadpulse} -d ${DB_NAME:-roadpulse}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  redis:
    image: redis:7-alpine
    container_name: roadpulse-redis
    ports:
      # Bind to localhost only — never expose Redis to external networks
      - "127.0.0.1:6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:?REDIS_PASSWORD must be set}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    command: redis-server --save 60 1 --loglevel warning --requirepass ${REDIS_PASSWORD:?REDIS_PASSWORD must be set}

volumes:
  postgres_data:
  redis_data:
