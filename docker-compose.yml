services:
  postgres:
    image: postgis/postgis:16-3.4
    container_name: roadpulse-postgres
    environment:
      POSTGRES_USER: roadpulse
      POSTGRES_PASSWORD: roadpulse
      POSTGRES_DB: roadpulse
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U roadpulse -d roadpulse"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  redis:
    image: redis:7-alpine
    container_name: roadpulse-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    command: redis-server --save 60 1 --loglevel warning

volumes:
  postgres_data:
  redis_data:
